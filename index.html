<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assginment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="page-body">
    <!-- search-bar -->
    <div class="upper-section">
      <form id="form" onsubmit="return formSubmit()">
        <input class="search" id="searching" placeholder="Enter username" />
      </form>

      <!-- top-section -->
      <div id="user-profile" class="top-section"></div>
    </div>

    <!-- bottom-section -->

    <div id="repositories-container" class="bottom-section">
      <div
        class="d-flex justify-content-center align-items-center gap-4"
        id="loader"
      >
        <div
          class="spinner-border text-primary"
          style="width: 6rem; height: 6rem"
          role="status"
        ></div>
        <span class="text-primary loading">Loading...</span>
      </div>
    </div>

    <!-- pagination -->
    <div class="pagination-container" id="pagination">
      <button type="button" class="btn btn-outline-primary" onclick="prev()">
        Previous
      </button>
      <button type="button" class="btn btn-outline-primary" onclick="next()">
        Next
      </button>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
